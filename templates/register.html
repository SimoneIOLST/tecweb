<html>
    <head>
        <title>Registrati su!</title>
               
    </head>
    <body>
    {% load crispy_forms_tags %}  
    <div class="container py-5">
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}                    
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p class="text-center">If you already have an account, <a href="/home#logger">login</a> instead.</p>
    </div>
    </body>
</html>
